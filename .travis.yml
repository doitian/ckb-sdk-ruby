---
sudo: false
dist: xenial
language: ruby
cache: bundler
rvm:
  - 2.4.5
  - 2.5.3
  - 2.6.1
env:
  - SKIP_RPC_TESTS=true
before_install: 
  - gem install bundler -v 2.0.1
  - sudo apt-get update
  - sudo apt-get install -y libsodium-dev
install:
  - cd ~ && git clone https://github.com/bitcoin-core/secp256k1.git && cd - && cd ~/secp256k1 && ./autogen.sh && ./configure && make && sudo make install && cd -
  - bundle install
script:
  - bundle exec rake

stages:
  - test
  - deploy
jobs:
  include:
    - rvm: jruby
      before_install: 
        - gem install bundler -v 2.0.1
      install:
        - bundle install
        - jruby -rjars/installer -e 'Jars::Installer.vendor_jars!'
    - stage: deploy
      if: 'tag IS present AND env(GITHUB_TOKEN) IS present'
      rvm: jruby
      before_install: 
        - gem install bundler -v 2.0.1
      install:
        - bundle install
        - jruby -rjars/installer -e 'Jars::Installer.vendor_jars!'
      script:
        - bundle exec rake jar
      deploy:
        provider: releases
        api_key: "$GITHUB_TOKEN"
        file_glob: true
        file: ckb-console-*.jar
        skip_cleanup: true
        prerelease: true
        on:
          tags: true
          condition: '"$GITHUB_TOKEN" != ""'
